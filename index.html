<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Treva</title>

    <link rel="icon" href="img/logo-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>

</head>
<body>

    <div class="preloader"></div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="img/logo.png" class="img-logo" alt="Treva Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>

    <section class="Banner-sec bg-blue pt-5 pb-5 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-white align-self-center">
                    <h1 class="mb-3">Lorem ipsum dolor<br> sit amet, consectetur</h1>
                    <p class="text-light mb-5">Ut enim ad minim veniam, quis nostrud<br> exercitation ullamco laboris nisi ut aliquip ex<br> ea commodo consequat.</p>
                    <button class="btn btn-primary">Sign Up Now</button>
                </div>
                <div class="col-sm-6 text-center">
                    <div class="owl-carousel owl-theme Banner-slider">
                        <div class="item">
                            <img src="img/hero.png" class="img-fluid mx-auto d-block slider-img" alt="Treva Banner">
                        </div>
                        <div class="item">
                            <img src="img/hero.png" class="img-fluid mx-auto d-block slider-img" alt="Treva Banner">
                        </div>
                    </div>
                </div>
                <div class="dots"></div>
            </div>
        </div>
    </section>

    <section class="mt-5 mb-5">
        <div class="container">
            <div class="row">
                <form class="offset-sm-3 p-5 col-sm-6 g-3 default-form shadow" action="" method="">
                    <div class="row">
                        <div class="col-sm-12 mb-3 text-center">
                            <h3>Contact us</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="inputState" class="form-label">Choose a topic</label>
                            <select id="inputState" class="form-select">
                                <option selected>Select one...</option>
                                <option>Topic 1</option>
                                <option>Topic 2</option>
                                <option>Topic 3</option>
                                <option>Topic 4</option>
                            </select>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Type your message..."></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/default.js"></script>
</body>
</html>
